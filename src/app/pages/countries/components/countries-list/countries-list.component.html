<div class="container">
  <section class="mt-4 mb-4">
    <mat-card>
      <div class="d-flex align-items-center justify-content-between mb-3">
        <mat-card-title>Countries</mat-card-title>
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="addCountry()"
        >
          Add Country
          <mat-icon>queue</mat-icon>
        </button>
      </div>
      <mat-card-content>
        <div class="mat-elevation-z8" *ngIf="!loading">
          <table mat-table [dataSource]="dataSource">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Edit Column-->
            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  aria-label="Example icon button with a vertical three dot icon"
                  type="button"
                  mat-raised-button
                  color="primary"
                  matTooltip="primary"
                  class="icon-button-small"
                  (click)="EditCountry(element.id); disableRoute = true"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Delete Column-->
            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  aria-label="Example icon button with a delete icon"
                  type="button"
                  mat-raised-button
                  color="primary"
                  matTooltip="Delete"
                  (click)="deleteCountry(element.id); disableRoute = true"
                  class="icon-button-small"
                ><mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let element; columns: displayedColumns;"
              [routerLink]="disableRoute ? [] : ['/cities', element.id]"
            ></tr>
          </table>
          <!-- <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            [pageSize]="10"
          >
          </mat-paginator> -->
        </div>
        <div
          *ngIf="loading"
          class="d-flex justify-content-center align-items-center bg-white"
        >
          <mat-progress-spinner
            color="primary"
            mode="indeterminate">
          </mat-progress-spinner>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</div>
