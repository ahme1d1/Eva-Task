<h6 mat-dialog-title>Are you sure you want to delete this city?</h6>
<div mat-dialog-actions>
    <button
      class="mr-2"
      type="button"
      [class.spinner]="submitLoading"
      color="warn"
      mat-raised-button
      mat-button
      [disabled]="submitLoading"
      (click)="deleteCity()"
    >
      Delete
    </button>
    <button
      mat-dialog-close
      mat-button
      mat-raised-button
    >
      Cancel
    </button>
</div>
